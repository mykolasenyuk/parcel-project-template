<section class="registration-section" id="registration">
    <div class="container registration">
    <h2 class="registration-title">
        Регистрация на <span class="registration-title_orange">бесплатную</span> телефонную <span
            class="registration-title_orange">консультацию</span> по нюансам ВНО
        по английскому языку
    </h2>
    <p class="reg-text">
            Оставь заявку на участие в <span class="reg-text-orange">бесплатном занятии.</span><br>
        С вами свяжется консультант и ответит на вопросы
    </p>
    <div class="input-wrapper">
        <label class="reg-input">
            <input type="text" name="user-name" class="user-name-input" pattern="^[А-Яа-яЁё\s]+$" placeholder="Имя*">
        </label>
        <label class="reg-input">
            <input type="text" name="user-tel" class="user-tel-input" pattern="^[0-9]+$" placeholder="Телефон*">
        </label>
    </div>
    <button type="button" class="free-lesson">хочу на бесплатное занятие</button>
    </div>
</section>
